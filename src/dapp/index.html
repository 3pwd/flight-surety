<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">

        <div id="display-wrapper" class="top-20">
        </div>
        <div class='flexbox'>
          <div class='user-menu'>
            <h3>Oracles</h3>
            <div class="action">
              <label class="form">Flight
                <input type="text" id="flight-number">
              <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
            </label>
            </div>
          </div>
          <div class='user-menu'>
            <h3>Airline</h3>
            <div class="action">
              <label class="form">Flight Reference
                <input type="text" id="regFlightRef" required>
              </label>
              <label class="form">Price (ETH)
                <input type="number" id="regFlightPrice" required min='0'>
              </label>
              <label class="form">Take Off
                <input type="datetime-local" id="regFlightTakeOff" required>
              </label>
              <label class="form">Landing
                <input type="datetime-local" id="regFlightLanding" required>
              </label>
              <btn class="btn btn-primary" id="register-flight">Register Flight</btn>
            </div>
            <div class="action">
              <label class="form">Airline (address)
                <input type="text" id="regAirlineAddress">
              </label>
                <btn class="btn btn-primary" id="register-airline">Register Airline</btn>
            </div>
            <div class="action">
              <label class="form">Amount
                <input type="number" id="fundAmount" min="10">
              </label>
              <btn class="btn btn-primary" id="fund">Provide funding</btn>
            </div>
          </div>
          <div class='user-menu'>
            <h3>Passenger</h3>
            <div class="action">
              <label class="form">Flight
                <input list="flights" id="buyFlight">
                <datalist id="flights">
                  <option value="Dummy1">
                  <option value="Dummy2">
                </datalist>
              </label>
              <label class="form">Insurance amount
                <input type="number" id="buyAmount" min='0'>
              </label>
              <btn class="btn btn-primary" id="buy">Book Flight</btn>
            </div>
            <div class="action">
              <p>In case of delayed flight, get 1.5 X paid insurance fee</p>
              <btn class="btn btn-primary" id="pay">Withdraw</btn>
            </div>
          </div>
        </div>

    </main>

</body>

</html>
